<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록</title>
</head>
<body>
  <!-- 
    ul, li : 순서 없는 목록
    ol, li : 순서 있는 목록
    dl, dt, dd : 설명 목록
  -->
    <h1>목록</h1>
    <h2>순서 없는 목록</h2>
    <ul>
      <li>소고기</li>
      <li>돼지고기</li>
      <li>닭고기</li>
      <li>양고기</li>
    </ul>
    <h2>순서 있는 목록</h2>
    <ol>
      <li>조인성</li>
      <li>공유</li>
      <li>현빈</li>
    </ol>
    <h2>설명 목록</h2>
    <dl>
      <dt>프론트 엔드 언어</dt>
      <dd>html</dd>
      <dd>css</dd>
      <dd>javascript</dd>
      <dt>백엔드 언어</dt>
      <dd>JAVA</dd>
      <dd>ASP</dd>
      <dd>JSP</dd>
      <dd>PHP</dd>
      <dd>파이썬</dd>
    </dl>
    <h2>중첩목록</h2>
    <ul>
      <li>커피</li>
      <li>스파게티
        <ul>
          <li>크림스파게티</li>
          <li>토마토스파게티</li>
        </ul>
      </li>
      <ul>
        <li><h3>음료</h3></li>
        <dl>
          
        </dl>
      </ul>
      
</body>
</html>
