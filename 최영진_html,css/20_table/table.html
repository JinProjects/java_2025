<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    table{ 
      border: 1px solid #444444;
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid #444444;
      padding: 10px;
    }
    thead {
      background-color: lightcoral;
    }
    tfoot {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>객실정보</h1>
    <hr><hr>
    <table>
      <!-- 테이블 제목 -->
      <caption>
        요안도라 객실
      </caption>
      <!-- 웹 접근성을 위해 사용 -->
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>
      <!-- 제목 줄 -->
       <thead>
         <tr>
          <!--  -->
           <th scope="col">방 이름</th>
           <th scope="col">대상</th>
           <th scope="col">크기</th>
           <th scope="col">가격</th>
          </tr>
        </thead>
       <!-- 본문 줄 -->
       <tbody>     
         <tr>
           <td>유채방</td>
           <td>여성 도미토리</td>
           <td rowspan="3">4인실</td>
           <td rowspan="4">1인 20,000원</td>
          </tr>
          <tr>
        <td rowspan="2">동백방</td>
        <td>동성 도미토리</td>
        </tr>
        <tr>
          <td>가족 1팀</td>
        </tr>
        <tr>
          <td>천혜향방</td>
          <td>-</td>
          <td>2인실</td>
        </tr>
      </tbody>
      <!-- 푸터줄 -->
      <tfoot>
        <tr>
          <td colspan="4">바깥채 전체를 렌트합니다.</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
