##########################################################
## 						boot SETTING					##
##########################################################

# WebApplication (none : java / servlet : web )
spring.application.name=boot001
#(none : java / servlet : web )
spring.main.web-application-type=servlet
server.port = 8181

#contextPath
server.servlet.context-path=/boot1



# WebApplication

# Banner Setting
# 
spring.main.banner-mode=off


# DataSource Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myboot
spring.datasource.username=root
spring.datasource.password=1234


# Jpa Setting
# sql crud make (option = create/update)
spring.jpa.hibernate.ddl-auto=create
# 
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show-sql = true
# Logging
logging.level.org.hibernate=info

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html



