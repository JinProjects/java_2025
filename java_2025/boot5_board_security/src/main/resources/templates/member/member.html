<!DOCTYPE html>
<html lang="ko"   xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
	<div class="container my-3">
		<h3 th:text="MYPAGE"></h3> <!-- 인가 : 권한 -->
		<div class="alert alert-info" sec:authorize="hasRole('ADMIN')">ADMIN ROLE</div>
		<div class="alert alert-info" sec:authorize="hasRole('MEMBER')">MEMBER ROLE</div>
		<hr>
		<div class="alert alert-info" sec:authentication="principal"></div> <!-- 인증: 신원확인 -->
		<div class="alert alert-info" sec:authentication="principal"></div> <!-- 인증: 신원확인 -->
		<div class="alert alert-info" sec:authentication="principal.authorities"></div> <!-- 인증 -->
		<div class="alert alert-info" sec:authentication="principal.username"></div> <!-- 인증 -->
		<div class="my-3">
			<!-- <a th:href="@{|/member/delete/${dto.id}|}" class="btn btn-danger">탈퇴</a> -->
		</div>
	</div>

</html>
