<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹화 요소</title>
</head>
<body>
  <!-- 
    그룹화 요소에는 div와 span이 있다.
    - div : 블록요소의 성격을 가진다.
    - span : 인라인요소의 성격을 가진다.
  -->
  <div style="border:  1px solid red; padding: 20px;">
    <h1 style="background-color: lime;">
      <span style="background-color: aqua;">animation</span> 영화
    </h1>
    <p>
      누안으는 찼의피쓴탠딜지내넬지 포렝에서 지랄 에른펀은 게핀나돌러항아야 조애면으한테 기어지인 새맘내잔쵀어 오빋개둬게 으오앗. 난대도 뢰문으굉이, 드애늑인데휴 사으마에놌에서 뫄됸어를 십레메륻게 미짔요니지. 카한 조갂댜로, 사므이니는 부님마마, 아으렐어 줘안느로 형앨펠저다, 즘언넛을 엥올으으다. 젼아 네라올토를 우힘이 춘설누민으라 뇨제숙으라. 서배와 나러를 요탠기주지 겜제여아다 달노산좀하고 검덩려앙아야, 갈잔잇지난인 시조.
    </p>
  </div>
  <div>
    copyright
  </div>
  </body>
</html>
