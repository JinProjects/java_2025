<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>회원가입</h1>
    <form action="" method="">
      <fieldset>
        <legend>필수입력</legend>
        <table>
          <tr>
            <th>
              <!-- label을 부여하면 input 입력창에 커서 -->
              <label for="userId">아이디</label>
            </th>
            <td>
              <input type="text" id="userId" name="userId" autofocus required >
            </td>
          </tr>
          <tr>
            <th>
              <!-- label을 부여하면 input 입력창에 커서 -->
              <label for="userPwd">비밀번호</label>
            </th>
            <td>
              <input type="password" id="userPwd" name="userPwd" autofocus>
            </td>
          </tr>
          <tr>
            <th>
              <!-- label을 부여하면 input 입력창에 커서 -->
              <label for="userFile">파일첨부</label>
            </th>
            <td>
              <input type="file" id="userFile" name="userFile" autofocus>
            </td>
          </tr>
          <tr>
            <th><span>취미</span></th>
            <td>
              <input type="checkbox" name="hobby" id="movie" vlaue="movie">
              <label for="movie">영화보기</label>
              <input type="checkbox" name="hobby" id="music" value="music">
              <label for="music">음악감상</label>
              <input type="checkbox" name="hobby" id="walk" value="walk">
              <label for="walk">산책하기</label>
            </td>
          </tr>
          <tr>
            <th><span>성별</span></th>
            <td>
              <input type="radio" name="gender" id="male" value="male" checked>
              <label for="male">남성</label>
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">여성</label>
            </td>
          </tr>
          <tr>
            <th><label for="userPlace">거주지</label></th>
            <td>
              <select name="userPlace" id="userPlace">
                <option value="서울시">서울시</option>
                <option value="인천시" selected>인천시</option>
                <option value="수원시">수원시</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="userInfo">자기소개</label></th>
            <td>
              <textarea name="userInfo" id="userInfo" style="resize:none;" rows="5" cols="50" placeholder="자기소개 100자 이상">
                
              </textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>선택입력</legend>
      </fieldset>
      <p>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
      </p>
    </form>
  </div>
</body>
</html>
