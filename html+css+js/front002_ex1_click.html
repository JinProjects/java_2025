<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Latest compiled JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card">
    <h3 class="card-header">click event</h3>
    <div class="alert alert-warning my-3">
      1. one 버튼을 클릭하면 one 알림창 (alert) 띄우기 <br>
      2. two 버튼을 클릭하면 본인이름 알림창 띄우기<br>
      3. three 버튼을 클릭하면 알림창 세번 띄우기
    </div>
    <button class="btn btn-danger my-3">ONE</button>
    <button class="btn btn-warning my-3">TWO</button>
    <button class="btn btn-info my-3">THREE</button>
  </div>
  <script>
    document.querySelector(".btn-danger").addEventListener('click',function(){
      alert();
    })
    document.querySelector(".btn-warning").addEventListener('click',function(){
      alert('최영진');
    })
    document.querySelector(".btn-info").addEventListener('click',function(){
      // foreach(()=>{alert('최영진');})
      for(let i =1; i<=3; i++){
        alert(i);
      }
    })
  </script>
</body>
</html>
